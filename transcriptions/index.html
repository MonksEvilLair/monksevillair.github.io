<html>
  <body style="background-color:#FF0000;" text-align: center; a:link {color: red;}>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/monksevillair/monksevillair.github.io/contents/transcriptions/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://www.monksevillair.com/transcriptions/${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>

</html>
